name: Daily Balance Notify

on:
  # Cron runs at 02:00 UTC every day -> Dhaka (UTC+6) = 08:00
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch: {}  # Manual run option from GitHub UI

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests python-dotenv

      - name: Run notify script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          ACCOUNT_NO: ${{ secrets.ACCOUNT_NO }}
        run: python check_balance.py
